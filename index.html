<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Freshslider Example Page</title>

    <meta name="description" content="Example page of the jQuery Freshslider">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">

    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>

    <div class="page">

        <h1>jQuery Freshslider Example Page</h1>

        <section id="Slideshow" class="slideshow">

            <div class="slides">

                <div class="slides-inner">

                    <div class="slide-item">

                        <img src="http://placebear.com/g/1920/1080" alt="" />

                    </div><!-- /.slide-item -->

                    <div class="slide-item">

                        <img src="http://placebear.com/1920/1080" alt="" />

                    </div><!-- /.slide-item -->

                    <div class="slide-item">

                        <img src="http://placecage.com/1920/1080" alt="" />

                    </div><!-- /.slide-item -->

                    <div class="slide-item">

                        <img src="http://fillmurray.com/g/1920/1080" alt="" />

                    </div><!-- /.slide-item -->

                </div><!-- /.slides-inner -->

            </div><!-- /.slides -->

            <div class="slider-nav-wrapper"></div>

        </section><!-- /#Slideshow -->

    </div><!-- /.page -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/history.js/1.8/native.history.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.2.1/purl.min.js"></script>
    <script src="jquery.freshslider.js"></script>
    <script src="script.js"></script>
</body>
</html>
